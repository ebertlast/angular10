<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Inicio</a></li>
    <li class="breadcrumb-item"><a [routerLink]="[route]">{{(route==="/albums")?"Álbumes":"Publicaciones"}}</a></li>
    <li class="breadcrumb-item active" aria-current="page">Selección de usuarios</li>
  </ol>
</nav>
<div class="row mt-3">
  <div class="col-lg-6">
    <h3>Selección de Usuarios</h3>
  </div>
</div>

<table class="table table-hover mt-3" *ngIf="userList.length>0">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Usuario</th>
      <th>Teléfono</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userList">
      <td>{{item.id}}</td>
      <td><a [routerLink]="[route, item.id]">{{item.name}}</a> </td>
      <td>{{item.username}}</td>
      <td>{{item.phone}}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="userList.length<=0" class="row mt-5">
  <div class="alert alert-primary d-flex align-items-center" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
      class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </svg>
    <div>
      No hay registros para mostrar
    </div>
  </div>
</div>
